apiVersion: v1
kind: Service
metadata:
  name: '${DRONE_REPO_NAME}'
spec:
  selector:
    app: testgraphql
    tier: backend
  ports:
    - port: 80
      protocol: TCP
      targetPort: 3000
  type: LoadBalancer
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: testgraphql
    tier: backend
  name: testgraphql
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: testgraphql
        tier: backend
    spec:
      containers:
        - image: '{{.image}}'
          # imagePullPolicy: IfNotPresent
          name: testgraphql
          ports:
            - containerPort: 3000
              protocol: TCP
      terminationGracePeriodSeconds: 30
  minReadySeconds: 20
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 25%
    type: RollingUpdate
